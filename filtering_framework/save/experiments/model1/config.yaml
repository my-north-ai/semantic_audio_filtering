training:
  epochs: 100
  device: cpu
  dataloader:
    batch_size: 32
    shuffle: true
    pin_memory: false
  optimizer:
    name: AdamW
    args:
      lr: 3.0e-05
      eps: 1.0e-08
      betas:
      - 0.9
      - 0.999
      weight_decay: 0.01
  amp: true
  early_stop:
    enabled: false
    patience: 4000
    criteria: loss
    minimize: true
env:
  base_dir: /Users/tmsantos/Documents/TTS_Augmentation/tts_data_augmentation
  data_root: ${env.base_dir}/data
  save_dir: ${env.base_dir}/filtering_framework/save
  experiments_dir: ${env.save_dir}/experiments
  experiment_id: model1
dataset_config:
  dataset_name: common_voice
  data_dir: data/
  train_filename: common_voice_16_1_train_manifest.json
  val_filename: common_voice_16_1_train_manifest.json
  text:
    max_seq_length: 256
    tokenizer: albertinatokenizer
  audio:
    sr: 16000
    crop_length: 30
    random_crop: true
    augment: false
    p_noise: 0.3
    p_pitch_shift: 0.4
model_config:
  model_name: muscall
  projection_dim: 512
  temperature: null
  audio:
    model: Whisper
    hidden_size: 1024
    ssl:
      do_ssl: false
      ssl_loss_weight: 0.3
      ssl_temperature: 0.5
      ssl_projection_dim: 128
  text:
    model: AlbertinaScratch
    pretrained: PORTULAN/albertina-100m-portuguese-ptpt-encoder
    hidden_size: 768
  loss: weighted_clip
